<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <header>
        <div class="caja">

            <h1><img src="recursos/imagenes/logo.png" alt="Logo"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <form>
            <label for="nombreYApellido">Nombre y apellido</label>
            <input type="text" id="nombreYApellido" class="inputPadron" required>

            <label for="correoElectronico">Correo electrónico</label>
            <input type="email" id="correoElectronico" class="inputPadron" placeholder="email@dominio.com" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="inputPadron" placeholder="(XX) XXX XXX" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" class="inputPadron" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="rEmail"><input type="radio" name="contacto" id="rEmail" value="Email">Email</label>

                <label for="rTelefono"><input type="radio" name="contacto" id="rTelefono"
                        value="Telefono">Telefono</label>

                <label for="rWhatsapp"><input type="radio" name="contacto" id="rWhatsapp"
                        value="Whatsapp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia alura?</label>

            <input type="submit" class="enviar">

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>8h ~ 20h</td>
                        </tr>
                </tbody>
            </table>
        </form>
    </main>

    <footer>
        <img class="fondoLogo" src="recursos/imagenes/logo-blanco.png" alt="logoPie">
        <p class="copyRight">© Copyright Barbería Alura - 2020_2023</p>
    </footer>
</body>

</html>
